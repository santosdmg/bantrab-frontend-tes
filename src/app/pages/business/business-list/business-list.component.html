<div id='business-list'>
  <div class="card p-0 mb-4">
    <div class="title-container w-100 gradient-h py-2 pl-5 pr-2 mt-4">
      <h4 class='text-left text-white font-weight-bold m-0'>Gestion de empresas</h4>
      <h6 class='text-left text-white m-0'>Agrega, edita o elimina</h6>
    </div>

    <div class="mt-4 w-100 px-5">
      <table class="table table-striped table-sm">
        <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Estado</th>
          <th scope="col">Nombre</th>
          <th scope="col">E-mail</th>
          <th scope="col">Nit</th>
          <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let company of business; index as i" style="margin-bottom: 10px">
          <th scope="row">{{company.id}}</th>
          <td>{{ company.estado }}</td>
          <td>{{ company.nombre_comercial }}</td>
          <td>{{ company.correo }}</td>
          <td>{{ company.nit }}</td>
          <td></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
