<div id='business-list'>
  <div class="card p-0 mb-4">
    <div class="title-container w-100 py-2 mt-4 pr-5">
      <div class="pl-5 gradient-h py-2 w-100 d-flex align-items-center">
        <div class="flex-grow-1">
          <h4 class='text-left text-white font-weight-bold m-0'>Gesti√≥n de empresas</h4>
          <h6 class='text-left text-white m-0'>Agrega, edita o elimina</h6>
        </div>
        <div class="pr-1">
          <button class="btn btn-primary font-weight-bold" (click)="gotToAddBusiness()">Agregar</button>
        </div>
      </div>
    </div>

    <div class="mt-4 w-100 px-5">
      <table class="table table-striped table-sm">
        <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Estado</th>
          <th scope="col">Nombre</th>
          <th scope="col">E-mail</th>
          <th scope="col">Nit</th>
          <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let company of business; index as i" style="margin-bottom: 10px">
          <th scope="row">{{company.id}}</th>
          <td>{{ company.estado }}</td>
          <td>{{ company.nombre_comercial }}</td>
          <td>{{ company.correo }}</td>
          <td>{{ company.nit }}</td>
          <td>
            <div>
              <button type="button" class="btn btn-default" (click)="goToEditBusiness(company.id)">
                <i class="far fa-edit"></i>
              </button>
              <button type="button" class="btn btn-default">
                <i class="far fa-trash-alt"></i>
              </button>
            </div>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
